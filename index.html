<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - DevClub</title>
</head>

<body>
    <main>
        <div class="imagem-login">
            <p>Feito com <span class="material-symbols-outlined">
                    favorite
                </span> para os Sócios</p>
            <p>Copyright © 2023 - DevClub</p>
            <p>Todos os direitos reservados.</p>

        </div>

        <div class="login">

            <img src="./assets/logo-devclub.webp" alt="logo do DevClub">

            <div class="formulario-grupo">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="formulario-grupo">
                <label for="password">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="lembrar" id="lembrar">
                <label for="lembrar">Lembrar de mim</label>
            </div>
            <button>Entrar</button>
            <a href="#">Esqueceu sua senha?</a>
        </div>
    </main>
    <div class="whats-app">
        <img src="./assets/whatsapp.svg" alt="logo do whatsapp">
    </div>

</body>

</html>
